
<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Clock</title>
 </head>
 <body>

     <div class="clock">
         <div class="clock-face">

     <div class=" hand  hour-hand "></div>
     <div class="hand  min-hand "></div>
     <div class="hand  sec-hand "></div>


     <style>

         html {
             background: linear-gradient(to right, rgb(31, 153, 234), rgb(48, 225, 238));
             font-size: 10px;
             font-family: 'Courier New', Courier, monospace;
             text-align: center;
         }

         body {
             font-size: 2rem;
             display: flex;
             min-height: 100vh;
             align-items: center;
         }

         .clock {
             width: 30rem;
             height: 30rem;
             border: 15px solid #fff;
             border-radius: 50%;
             margin: 50px auto;
             position: relative;
             padding: 1rem;
         }

         .clock-face {
             position: relative;
             width: 100%;
             height: 100%;
             transform: translateY(-3px);
         }

         .hand {
             position: absolute;
             height: 5px;
             width: 50%;
             background: #333;
             top: 50%;
             transform-origin: 100%;
             /* transition: all 0.05s; */
             transition-timing-function: cubic-bezier(0.1, 2.7, 0.58. 1);
         }

     </style>

         </div>
     </div>
    
 <script>
     //getting the clock hands from html attribute
     const secondHand = document.querySelector('.sec-hand');
     const  minuteHand = document.querySelector('.min-hand');
     const hourHand = document.querySelector ('.hour-hand');

    // Update the position of the clock hands every second.
    function updateClock() {
      // Get the current time.
      const now = new Date();

      // Calculate the rotation of the hour hand.
      const hourRotation = (now.getHours() * 360 / 12) + (now.getMinutes() / 2);

      // Calculate the rotation of the minute hand.
      const minuteRotation = (now.getMinutes() * 360 / 60) + (now.getSeconds() / 6);

      // Calculate the rotation of the second hand.
      const secondRotation = now.getSeconds() * 360 / 60;

      // Set the rotation of the clock hands.
      hourHand.style.transform = `rotate(${hourRotation}deg)`;
      minuteHand.style.transform = `rotate(${minuteRotation}deg)`;
      secondHand.style.transform = `rotate(${secondRotation}deg)`;
    }

    // Update the clock hands every second.
    setInterval(updateClock, 1000);
 
 </script>
 </body>
 </html>
